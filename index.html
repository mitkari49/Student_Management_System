<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Portal</h1>
        <input type="search" id="search-bar" placeholder="Search by name, email, or class">
        <button id="search-btn">Search</button>
    </header>
    <main>
        <div class="flex-box">
            <button id="sort-az-btn">Sort A->Z</button>
            <button id="sort-za-btn">Sort Z->A</button>
            <button id="sort-marks-btn">Sort by Marks</button>
            <button id="sort-passing-btn">Sort by Passing</button>
            <button id="sort-class-btn">Sort by Class</button>
            <button id="sort-gender-btn">Sort by Gender</button>
        </div>
        <table id="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                  </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
        </table>
        <div id="gender-tables">
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
